repository:
  name: electron-foundation
  default_branch: main

branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 2
        require_code_owner_reviews: true
      enforce_admins: true
      required_linear_history: true
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false
      required_status_checks:
        strict: true
        checks:
          - context: format:check
          - context: lint
          - context: typecheck
          - context: unit-test
          - context: integration-test
          - context: e2e-smoke
          - context: a11y-e2e
          - context: i18n-check
          - context: build-renderer
          - context: build-desktop
          - context: dependency-audit
          - context: license-compliance

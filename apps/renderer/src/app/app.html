<mat-sidenav-container class="shell-container">
  <mat-sidenav class="shell-sidenav" mode="side" [opened]="navOpen()">
    <div class="sidenav-brand">
      <mat-icon aria-hidden="true">developer_board</mat-icon>
      <span>{{ title }}</span>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon matListItemIcon aria-hidden="true">home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a
        mat-list-item
        routerLink="/material-showcase"
        routerLinkActive="active-link"
      >
        <mat-icon matListItemIcon aria-hidden="true">palette</mat-icon>
        <span matListItemTitle>Material Showcase</span>
      </a>
      <a
        mat-list-item
        routerLink="/carbon-showcase"
        routerLinkActive="active-link"
      >
        <mat-icon matListItemIcon aria-hidden="true">view_quilt</mat-icon>
        <span matListItemTitle>Carbon Showcase</span>
      </a>
      <a
        mat-list-item
        routerLink="/storage-explorer"
        routerLinkActive="active-link"
      >
        <mat-icon matListItemIcon aria-hidden="true">storage</mat-icon>
        <span matListItemTitle>Storage Explorer</span>
      </a>
      <a
        mat-list-item
        routerLink="/api-playground"
        routerLinkActive="active-link"
      >
        <mat-icon matListItemIcon aria-hidden="true">api</mat-icon>
        <span matListItemTitle>API Playground</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="shell-toolbar" role="banner">
      <button
        mat-icon-button
        type="button"
        class="menu-toggle"
        aria-label="Toggle navigation menu"
        (click)="toggleNav()"
      >
        <mat-icon aria-hidden="true">menu</mat-icon>
      </button>
      <span class="shell-title">{{ title }}</span>
    </mat-toolbar>

    <main class="shell-main" role="main">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
